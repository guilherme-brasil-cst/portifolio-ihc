<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria de Imagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="py-5 text-center bg-dark text-light">
    <h1 class="display-4 fw-bold">Galeria de Imagens</h1>
  </header>

  <main class="container py-5">
    <!-- Carrossel -->
    <div id="carouselGaleria" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner rounded-4 shadow-lg">
        <div class="carousel-item active">
          <img src="1.jpeg" class="d-block w-100 carrossel-img" alt="Imagem 1">
        </div>
        <div class="carousel-item">
          <img src="2.jpeg" class="d-block w-100 carrossel-img" alt="Imagem 2">
        </div>
        <div class="carousel-item">
          <img src="3.jpeg" class="d-block w-100 carrossel-img" alt="Imagem 3">
        </div>
        <div class="carousel-item">
          <img src="4.jpeg" class="d-block w-100 carrossel-img" alt="Imagem 4">
        </div>
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselGaleria" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselGaleria" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>

      <!-- Indicadores -->
      <div class="carousel-indicators mt-3">
        <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="3"></button>
      </div>
    </div>
  </main>

  <footer class="text-center text-light py-3 bg-dark">
    <small>Â© 2025 - Galeria de Imagens. Todos os direitos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
