<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="text-center py-5 bg-dark text-light">
    <h1 class="display-5 fw-bold">Entre em Contato</h1>
    <p class="text-secondary">Preencha o formulário abaixo para nos enviar uma mensagem.</p>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-form p-4 rounded shadow-lg">
        <form id="contatoForm" novalidate>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
            <div class="invalid-feedback">Por favor, insira seu nome.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Digite um e-mail válido.</div>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" pattern="\d{10,11}" required>
            <div class="invalid-feedback">Digite um número de telefone válido (somente números).</div>
          </div>

          <div class="mb-3">
            <label for="assunto" class="form-label">Assunto</label>
            <select class="form-select" id="assunto" required>
              <option value="">Selecione...</option>
              <option value="suporte">Suporte</option>
              <option value="duvida">Dúvida</option>
              <option value="sugestao">Sugestão</option>
              <option value="outro">Outro</option>
            </select>
            <div class="invalid-feedback">Escolha um assunto.</div>
          </div>

          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            <div class="invalid-feedback">A mensagem não pode estar vazia.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center text-light py-3 bg-dark">
    <small>© 2025 - Todos os direitos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
